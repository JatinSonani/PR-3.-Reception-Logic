    <!-- ========== Q-6.Write javascript program to print 1 to n number  and all number sum using while loop.
 ==========  -->

    <script>

        let n = prompt("Enter a number: ");
        let i = 1;
        let sum = 0;

        document.write("Numbers from 1 to " + n + ": ");

        while (i <= n) {
            document.write(i + " ");
            sum += i;
            i++;
        }
        document.write("<br>Sum of numbers from 1 to " + n + ": " + sum);

    </script>
