<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-13</title>
</head>
<body>

     <script>
        
        let n = prompt("Enter a Number: ");
    
        let f = 0;
        let s = 1;
        let sum;
    
        for (let i = 0; f <= n; i++) {
            document.write(f + " ,");
            sum = f + s;
            f = s;
            s = sum;
        }

      </script>
    
</body>
</html>
