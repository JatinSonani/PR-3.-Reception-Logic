     <!-- ========== Q-2.Write javascript program to print 1 to n number and find even number using For loop . ==========  -->

     <script>
        let n = prompt("Enter a number: ");
        
        
        for (let i = 1; i <= n; i++) 
        {
            document.write(i + " ,");            
        }
    
        document.write("<br>Even numbers:");
    
        for (let f = 1; f <= n; f++) {
            if (f % 2 === 0) 
            {
                document.write(f + " ,");
            }
        }
    </script>
