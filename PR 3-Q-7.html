    <!-- ========== Q-7.Write javascript program to print multiplication table of any number using while loop. ==========  -->

    <!-- ------------------------------------------------------------------- While loop ------------------------------------------------------------------------- -->

    <script>
        let number = prompt("Enter Number for Multiplication table: ");
        let i = 1;
        while (i <= 10) 
        {
            document.write(number + " x " + i + " = " + (number * i) + "<br>");
            i++;
        }
    </script>
